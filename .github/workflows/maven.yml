name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  MAVEN_CLI_OPTS: "--batch-mode --errors --show-version"
  JAVA_VERSION: '17'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn $MAVEN_CLI_OPTS clean compile

      - name: Run unit tests
        run: mvn $MAVEN_CLI_OPTS test

      - name: Generate JaCoCo report
        if: success()
        run: mvn $MAVEN_CLI_OPTS jacoco:report

      - name: Upload JaCoCo report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30

      - name: Run quality checks
        if: success()
        run: mvn $MAVEN_CLI_OPTS verify -Pquality

      - name: Package application
        run: mvn $MAVEN_CLI_OPTS package

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packaged-jars
          path: target/*.jar
          retention-days: 30
